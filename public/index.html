<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Speech API Testing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            min-height: 100vh;
            margin: 0; 
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #4A90E2;
            justify-content: start;
        }
        button {
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #357ABD;
        }.button-container {
            display: flex; 
            gap: 10px; /* space in between buttons*/
        }
        p {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            min-height: 100px;
            border-radius: 5px;
            font-size: 16px;
            color: #555;
            width: calc(100% - 42px); 
            flex-grow: 1;
        } input[type="text"]  {
            width: calc(100% - 42px); 
            height: 50px;
            border-width: 0;
            border-color: blue;
            margin: 0,auto;
        }
    </style>
</head>
<body>
    <h1>Web Speech API Integration</h1>
    <div class="button-container">
        <button id="speakBtn">Speak</button>
        <button id="stopBtn">Stop</button>
    </div>
    <p id="transcript">Transcript will appear here...</p>
    <div class="button-container" style="width:100%">
        <input type="text" id="inputField" placeholder="Type here...">
        <button id="LLM" style="padding: 0; width: 10%;">Call LLM</button>
    </div>
    <script src="bundle.js" type="module"></script>
    <script type="module" src="../dist/switchingLogic.js"></script>
    <script type="module">
        document.getElementById('LLM').addEventListener('click', async () => {
            const inputField = document.getElementById('inputField');
            const transcript = document.getElementById('transcript');
            const userInput = inputField.value; // Taking user input
            transcript.textContent = "Processing..."; // update to processing to give the user some feedback

            try {
                const response = await fetch('/chat', { //express chat endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                transcript.textContent = data.response; // Display the server's response all in one go
                speakResponse(data.response); //speak the response
            } catch (e) { //error handling
                console.error('Error fetching data:', e);
                transcript.textContent = "Failed to process input.";
            }
        });

        // Web Speech API 
        const speakBtn = document.getElementById('speakBtn');
        const stopBtn = document.getElementById('stopBtn');
        let recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'en-US';
        recognition.interimResults = true;

        recognition.onstart = function() {
            console.log('Speech recognition started');
            transcript.textContent = ''; // Clear when re-recognizing voice
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
        };

        recognition.onresult = function(event) {
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    inputField.value = event.results[i][0].transcript;  // Display recognized text at the end to prevent duplicates
                }
            }
        };

        speakBtn.onclick = () => recognition.start();
        stopBtn.onclick = () => recognition.stop();

        function speakResponse(text) { //function for speaking
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
    }
    </script>
    
</body>
</html>
